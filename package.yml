name       : python-terminado
version    : 0.11.0
release    : 5
source     :
    - https://pypi.python.org/packages/source/t/terminado/terminado-0.11.0.tar.gz : 1e01183885f64c1bba3cf89a5a995ad4acfed4e5f00aebcce1bf7f089b0825a1
homepage   : https://github.com/jupyter/terminado
license    : BSD-2-Clause
component  : programming.python
summary    : A python websocket server backend for xterm.js
description: |
    This is a Tornado websocket backend for the Xterm.js Javascript terminal emulator library.
builddeps  :
    - ptyprocess
    - python-nose
    - python-pytest
    - python-tornado
rundeps    :
    - ptyprocess
    - python-tornado
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    # workaround new readline defaults
    echo "set enable-bracketed-paste off" > .inputrc
    export INPUTRC=$PWD/.inputrc
    %python3_test nosetests-%python3_version%
